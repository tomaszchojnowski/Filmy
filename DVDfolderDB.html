function normalize(text) {
  return text
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "");
}

const list = document.getElementById("list");
const search = document.getElementById("search");

function render(query = "") {
  list.innerHTML = "";
  const q = normalize(query);

  films.forEach(film => {
    const haystack = normalize(film.pl + " " + film.org + " " + film.year);
    if (haystack.includes(q)) {
      const div = document.createElement("div");
      div.className = "film";
      div.innerHTML = `
        <div class="pl">${film.pl}</div>
        <div class="org">${film.org} (${film.year})</div>
        <div class="folder-body">Katalog <b class="folder">${film.folder}</b> : Dysk <b class="disk">${film.disk}</b></div>
      `;
      list.appendChild(div);
    }
  });
}

search.addEventListener("input", e => render(e.target.value));
render();
